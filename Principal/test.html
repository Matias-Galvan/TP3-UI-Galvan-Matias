<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard con Modal</title>

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container mt-5">
        <button id="start-wizard" class="btn btn-primary">Iniciar Asistente</button>
    </div>

    <div class="modal" id="wizard-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="container mt-3">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100" id="progress-bar"></div>
                    </div>
                </div>
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Asistente - Paso 1</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Contenido del Paso 1</p>
                </div>
                <div class="modal-footer">
                    <button id="prev-step" class="btn btn-secondary">Anterior</button>
                    <button id="next-step" class="btn btn-primary">Siguiente</button>
                </div>
            </div>
        </div>
    </div>



    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <script>document.addEventListener("DOMContentLoaded", function () {
            const startWizardBtn = document.getElementById("start-wizard");
            const wizardModal = new bootstrap.Modal(document.getElementById("wizard-modal"));
            const modalTitle = document.getElementById("modal-title");
            const prevStepBtn = document.getElementById("prev-step");
            const nextStepBtn = document.getElementById("next-step");
            const progressBar = document.getElementById("progress-bar");

            let currentStep = 1;
            const totalSteps = 3; // Cambia esto al número de pasos que tengas

            // Función para mostrar el paso actual
            function showStep(step) {
                modalTitle.textContent = "Asistente - Paso " + step;
                const modalBody = document.querySelector(".modal-body");
                modalBody.textContent = "Contenido del Paso " + step;

                // Actualizar la barra de progreso
                const progress = (step - 1) / (totalSteps - 1) * 100;
                progressBar.style.width = progress + "%";
                progressBar.setAttribute("aria-valuenow", progress);
            }

            // Evento para avanzar al siguiente paso
            nextStepBtn.addEventListener("click", function () {
                if (currentStep < totalSteps) {
                    currentStep++;
                    showStep(currentStep);
                }
            });

            // Evento para retroceder al paso anterior
            prevStepBtn.addEventListener("click", function () {
                if (currentStep > 1) {
                    currentStep--;
                    showStep(currentStep);
                }
            });

            // Evento para iniciar el asistente al hacer clic en el botón
            startWizardBtn.addEventListener("click", function () {
                currentStep = 1;
                showStep(currentStep);
                wizardModal.show();
            });
        });

    </script>
</body>

</html>
